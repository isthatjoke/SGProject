{% extends 'hub/base.html' %}
{% load static %}
{% block content %}
    <div class="card" style="margin-top: 220px">
        <div class="user__login">
            <form id="signinform" action="{% url 'authapp:login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="field">
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="field">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                </div>
                <div class="form-button">
                    <button id="submit" type="submit" class="ybtn ybtn-accent-color">Войти</button>
                </div>


            </form>
            <div class="header__item" style="text-align: center;" title="Регистрация">
                <a class="ybtn ybtn-accent-color" style="width: 150px;" href="{% url 'authapp:register' %}"><p style="margin-top: 10px">Регистрация</p></a>
            </div>
            <div class="social">

                <div class="social__link"><a href="https://google.com" target="_blank"><i
                        class="fa fa-google fa-3x"></i></a></div>
                <div class="social__link"><a href="https://github.com" target="_blank"><i
                        class="fa fa-github-alt fa-3x"></i></a></div>
            </div>
        </div>
    </div>

{% endblock %}
