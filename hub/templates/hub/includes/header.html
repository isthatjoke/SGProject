{% block header %}
    <header>
        <div class="header">
            <div class="header__section">
                <div class="header__item header__logo"><a href="/" style="text-decoration: none; color: #000">HUB-Logo</a></div>
                {% include 'hub/includes/hub_menu.html' %}
            </div>
            <div class="header__section">
                {% if user.is_authenticated %}
                    <div class="header__item"><a href="{% url 'post:users_posts' %}" title="мои посты"><i class="fa fa-clipboard" aria-hidden="true"></i></a></div>
                    <div class="header__item"><a href="{% url 'post:post_create' %}" title="создать пост"><i class="fa fa-pencil" aria-hidden="true"></i></a></div>
                    <div class="header__item"><a href="{% url 'authapp:update' %}" title="обновить профиль"><i class="fa fa-user" aria-hidden="true"></i></a></div>
                    <div class="header__item"><a href="{% url 'authapp:logout' %}" title="выйти"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
                {% else %}
                    <div class="header__item"><a href="{% url 'authapp:login' %}" title="войти"><i class="fa fa-sign-in" aria-hidden="true"></i></a></div>
                    <div class="header__item"><a href="{% url 'authapp:register' %}" title="зарегистрироваться">Регистрация</a></div>
                {% endif %}
            </div>
        </div>
    </header>
{% endblock %}
